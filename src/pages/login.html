<div class="container">

    <h1 class="title">Welcome bro</h1>
    <form name='loginForm' class="form__login" ng-submit="signIn()">

        <md-input-container class="md-icon-float md-block">
            <label>Username:</label>
            <md-icon md-svg-src="img/ic_person_24px.svg" class="name"></md-icon>
            <input id="username" ng-model="username" type="text" required>
        </md-input-container>
        <md-input-container class="md-icon-float md-block">
            <label>Password:</label>
            <md-icon md-svg-src="img/ic_pass_24px.svg" class="password"></md-icon>
            <input id="password" ng-model="userpassword" type="password" required>
        </md-input-container>
        
        <div class="form__buttons">
            <md-button class="md-raised md-primary" type="submit"  ng-click="signIn()">Sign in</md-button>
        </div>

    </form>
</div>
