<div class="container">
    <h1 class="title">Database of employees</h1>
    <form name="search" class="form__search">

        <md-input-container class="md-icon-float md-block">
            <label>Search for employee</label>
            <md-icon md-svg-src="img/ic_search_24px.svg" class="name"></md-icon>
            <input ng-model="searchEmployee" type="text">
        </md-input-container>
        <div>
            <label class="form__select-label">Select department</label>
            <md-icon md-svg-src="img/ic_select_24px.svg" class="select"></md-icon>
            <select class="form__select" ng-model="searchDepartment" ng-options="department for department in select">
            </select>
        </div>
        <md-button class="md-raised md-primary form__add" type="submit" name="add" ng-click="addEmployee()">Add
        </md-button>

    </form>

    <table class="employees__table">
        <thead class="employees__title">
            <tr>
                <th>#</th>
                <th>Employee</th>
                <th>Department</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employees | filter:searchEmployee | filter:searchDepartment">
                <td>{{$index + 1}} </td>
                <td ng-click="view(employee)">{{employee.username}}</td>
                <td>{{employee.department}}</td>

                <td>
                    <md-button id="employee-btn" class="md-raised md-primary  employees__table-button"
                        ng-click="edit(employee)">Edit</md-button>
                </td>
                <td>
                    <md-button id="employee-btn" class="md-raised md-primary employees__table-button"
                        ng-click="showConfirm(employee)">Delete</md-button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
